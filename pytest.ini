[pytest]
# Default test paths
testpaths = tests

# Playwright settings
# --headed  →  add this flag manually when you want to watch tests run
# --browser chromium  →  default browser (can be firefox or webkit)

# Live-server settings
# Keep the Flask dev server alive for the whole test session
live_server_scope = session

# Output verbosity
addopts =
    --tb=short
    -v

# Markers
markers =
    e2e: end-to-end tests that require a live server and a browser
    unit: fast unit tests with no external dependencies
    integration: tests that require a running database
