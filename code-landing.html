<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Suno - Make any song</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary-orange": "#FA6E4A",
                        "suno-pink": "#f43f5e",
                        "background-dark": "#0a0a0a",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"]
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        :root {
            --grain: url("https://grainy-gradients.vercel.app/noise.svg");
        }
        body {
            background-color: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }
        .grainy-bg {
            background: 
                linear-gradient(135deg, #450a0a 0%, #7c2d12 25%, #4c1d95 75%, #1e1b4b 100%);
            position: relative;
        }
        .grainy-bg::before {
            content: "";
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
            pointer-events: none;
            background-image: var(--grain);
            filter: contrast(150%) brightness(100%);
        }
        .cursor-blink {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: white }
        }
        .music-card-left {
            transform: rotate(-10deg) translateX(-20%);
        }
        .music-card-right {
            transform: rotate(10deg) translateX(20%);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="min-h-screen">
<section class="grainy-bg min-h-screen flex flex-col items-center pt-8 px-6 relative overflow-hidden">
<header class="w-full flex items-center justify-between z-20 mb-16">
<div class="flex items-center gap-1">
<span class="font-black text-xl tracking-tighter uppercase italic">Suno</span>
</div>
<div class="flex items-center gap-4">
<button class="text-xs font-semibold px-3 py-1.5 hover:bg-white/10 rounded-full transition-colors">Sign In</button>
<button class="text-xs font-semibold bg-white text-black px-4 py-1.5 rounded-full">Sign Up</button>
</div>
</header>
<div class="absolute top-1/4 -left-12 w-48 h-64 bg-black/40 rounded-xl border border-white/10 music-card-left blur-[1px] opacity-60 pointer-events-none hidden sm:block">
<div class="p-3 h-full flex flex-col justify-end">
<div class="w-full h-32 bg-white/5 rounded-lg mb-4"></div>
<div class="h-4 w-3/4 bg-white/20 rounded"></div>
</div>
</div>
<div class="absolute top-1/4 -right-12 w-48 h-64 bg-black/40 rounded-xl border border-white/10 music-card-right blur-[1px] opacity-60 pointer-events-none hidden sm:block">
<div class="p-3 h-full flex flex-col justify-end text-right">
<div class="w-full h-32 bg-white/5 rounded-lg mb-4"></div>
<div class="h-4 w-3/4 bg-white/20 rounded ml-auto"></div>
</div>
</div>
<div class="max-w-xl w-full text-center z-10 mt-12">
<h1 class="text-4xl sm:text-6xl font-extrabold leading-[1.1] tracking-tight mb-6">
                Make a country song about Jess<span class="inline-block border-r-4 border-white h-10 sm:h-14 ml-1 cursor-blink"></span>
</h1>
<p class="text-white/60 text-sm sm:text-base font-medium mb-8 max-w-sm mx-auto">
                Start with a simple prompt or dive into our pro editing tools, your next track is just a step away.
            </p>
<div class="bg-black/30 backdrop-blur-2xl border border-white/10 rounded-2xl p-4 w-full shadow-2xl">
<div class="relative min-h-[100px] flex flex-col justify-between">
<p class="text-left text-white/40 text-sm font-medium px-2">Type any idea you have into a song</p>
<div class="flex items-center justify-between mt-4">
<div class="flex gap-2">
<button class="size-10 flex items-center justify-center rounded-full bg-white/5 hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-xl">add</span>
</button>
</div>
<div class="flex items-center gap-2">
<button class="size-10 flex items-center justify-center rounded-full bg-white/5 hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-xl">casino</span>
</button>
<button class="bg-gradient-to-r from-primary-orange via-suno-pink to-primary-orange bg-[length:200%_auto] text-white px-6 py-2.5 rounded-full font-bold text-sm shadow-lg flex items-center gap-2 transition-all active:scale-95">
<span class="material-symbols-outlined text-base">music_note</span>
                                Create
                            </button>
</div>
</div>
</div>
</div>
<button class="mt-8 flex items-center gap-2 text-xs font-semibold bg-white/5 border border-white/10 px-4 py-2 rounded-full mx-auto hover:bg-white/10 transition-all">
                Explore Advanced Features
                <span class="material-symbols-outlined text-sm">arrow_downward</span>
</button>
</div>
<div class="mt-auto w-full max-w-4xl pb-12">
<div class="flex flex-wrap justify-center gap-8 opacity-30 grayscale invert">
<span class="text-xl font-bold tracking-tighter">Billboard</span>
<span class="text-xl font-bold tracking-tighter">COMPLEX</span>
<span class="text-xl font-serif font-bold italic">Forbes</span>
<span class="text-xl font-serif font-bold">RollingStone</span>
<span class="text-xl font-bold uppercase">Variety</span>
<span class="text-xl font-mono font-bold tracking-widest uppercase">Wired</span>
</div>
</div>
</section>
<div class="fixed bottom-24 left-4 right-4 z-50">
<div class="bg-black/60 backdrop-blur-xl p-3 rounded-2xl flex items-center gap-3 border border-white/10 shadow-2xl">
<div class="size-12 rounded-lg bg-white/5 flex items-center justify-center overflow-hidden">
<span class="material-symbols-outlined text-white/20">music_note</span>
</div>
<div class="flex-1 min-w-0">
<div class="flex items-center gap-2">
<p class="font-bold text-sm truncate text-white">Neon Rain</p>
<span class="text-[9px] bg-white/10 text-white px-1.5 py-0.5 rounded font-bold uppercase">Pro</span>
</div>
<div class="w-full bg-white/5 h-1 mt-2 rounded-full overflow-hidden">
<div class="bg-primary-orange h-full w-1/3"></div>
</div>
</div>
<div class="flex items-center gap-1">
<button class="p-2 text-white/60 hover:text-white">
<span class="material-symbols-outlined">skip_previous</span>
</button>
<button class="size-10 bg-white text-black rounded-full flex items-center justify-center">
<span class="material-symbols-outlined font-fill text-xl">play_arrow</span>
</button>
<button class="p-2 text-white/60 hover:text-white">
<span class="material-symbols-outlined">skip_next</span>
</button>
</div>
</div>
</div>
<nav class="fixed bottom-0 inset-x-0 h-20 bg-black/80 backdrop-blur-md border-t border-white/10 flex items-center justify-around px-6 z-50">
<button class="flex flex-col items-center gap-1 text-white">
<span class="material-symbols-outlined font-fill">home</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Home</span>
</button>
<button class="flex flex-col items-center gap-1 text-white/40 hover:text-white transition-colors">
<span class="material-symbols-outlined">explore</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Feed</span>
</button>
<div class="-mt-12 size-16 bg-gradient-to-tr from-primary-orange to-suno-pink rounded-full flex items-center justify-center text-white shadow-[0_0_30px_rgba(250,110,74,0.4)] border-4 border-black active:scale-90 transition-transform cursor-pointer">
<span class="material-symbols-outlined text-3xl font-bold">add</span>
</div>
<button class="flex flex-col items-center gap-1 text-white/40 hover:text-white transition-colors">
<span class="material-symbols-outlined">library_music</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Library</span>
</button>
<button class="flex flex-col items-center gap-1 text-white/40 hover:text-white transition-colors">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-bold uppercase tracking-wider">Profile</span>
</button>
</nav>

</body></html>
