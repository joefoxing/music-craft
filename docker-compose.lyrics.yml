# Docker Compose for lyrics extraction service

services:
  # Redis for job queue
  redis:
    image: redis:7-alpine
    container_name: lyrics-redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - lyrics_default

  # FastAPI service
  lyrics-api:
    build:
      context: .
      dockerfile: Dockerfile.lyrics
    container_name: lyrics-api
    ports:
      - "127.0.0.1:8002:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=INFO
      - LYRICS_DEVICE=cpu
      - LYRICS_COMPUTE_TYPE=int8
      - LYRICS_WHISPER_MODEL=large-v3
      - LYRICS_ENABLE_SEPARATION=false
      - LYRICS_VAD_FILTER=false
      - LYRICS_MAX_UPLOAD_SIZE_MB=50
    volumes:
      - ./app/lyrics_service:/app/app/lyrics_service
      - lyrics_temp:/tmp/lyrics_extraction
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - lyrics_default

  # RQ Worker (CPU)
  lyrics-worker:
    build:
      context: .
      dockerfile: Dockerfile.lyrics
    container_name: lyrics-worker
    command: python -m app.lyrics_service.worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=INFO
      - LYRICS_DEVICE=cpu
      - LYRICS_COMPUTE_TYPE=int8
      - LYRICS_WHISPER_MODEL=large-v3
      - LYRICS_ENABLE_SEPARATION=false
      - LYRICS_VAD_FILTER=false
      - LYRICS_PREPROCESS_AUDIO=true
    volumes:
      - ./app/lyrics_service:/app/app/lyrics_service
      - lyrics_temp:/tmp/lyrics_extraction
      - whisper_cache:/root/.cache/whisper
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
    networks:
      - lyrics_default

volumes:
  redis_data:
  lyrics_temp:
    external: true
    name: lyrics_temp
  whisper_cache:
    external: true
    name: lyrics_whisper_cache

networks:
  lyrics_default:
    external: true
