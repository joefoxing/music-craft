# Staging Docker Compose Configuration
# 
# Usage:
#   docker compose -f docker-compose.staging.yml --env-file .env.staging up -d
#   docker compose -f docker-compose.staging.yml --env-file .env.staging pull
#
# Migration (one-off):
#   docker compose -f docker-compose.staging.yml --env-file .env.staging --profile migrate run --rm migrate

name: app-staging

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # API BACKEND (Python/FastAPI/Flask/Django)
  # ─────────────────────────────────────────────────────────────────────────────
  api:
    image: ${REGISTRY:-ghcr.io}/${REPO_OWNER:-owner}/${REPO_NAME:-app}/api:${IMAGE_TAG:?IMAGE_TAG is required}
    container_name: app-staging-api
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - APP_ENV=staging
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - LOG_FORMAT=json
      - WORKERS=2
      - DATABASE_URL=${DATABASE_URL:?DATABASE_URL is required}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - REDIS_URL=${REDIS_URL:-}
      - S3_BUCKET=${S3_BUCKET:-}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-}
      - S3_ENDPOINT=${S3_ENDPOINT:-}
      - LYRICS_USE_MICROSERVICE=true
      - LYRICS_MICROSERVICE_URL=http://lyrics-api:8000/v1
      - LYRICS_EXTRACTION_ENABLED=true
    networks:
      - backend
      - lyrics
    depends_on:
      - lyrics-api
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 768M
        reservations:
          cpus: '0.1'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service"
        env: "APP_ENV,LOG_LEVEL"

  # ─────────────────────────────────────────────────────────────────────────────
  # DATABASE MIGRATIONS (One-off job - run manually or in CI)
  # ─────────────────────────────────────────────────────────────────────────────
  migrate:
    image: ${REGISTRY:-ghcr.io}/${REPO_OWNER:-owner}/${REPO_NAME:-app}/api:${IMAGE_TAG:?IMAGE_TAG is required}
    container_name: app-staging-migrate
    command: ["alembic", "upgrade", "head"]
    environment:
      - APP_ENV=staging
      - DATABASE_URL=${DATABASE_URL:?DATABASE_URL is required}
      - SECRET_KEY=${SECRET_KEY:-}
    networks:
      - backend
    profiles:
      - migrate  # Only starts when explicitly requested: --profile migrate
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"

  # ─────────────────────────────────────────────────────────────────────────────
  # LYRICS EXTRACTION MICROSERVICE
  # ─────────────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: lyrics-redis-staging
    restart: unless-stopped
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - lyrics
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  lyrics-api:
    image: ${REGISTRY:-ghcr.io}/${REPO_OWNER:-owner}/${REPO_NAME:-app}/lyrics:${IMAGE_TAG:?IMAGE_TAG is required}
    container_name: lyrics-api-staging
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=INFO
      - LYRICS_DEVICE=cpu
      - LYRICS_COMPUTE_TYPE=int8
      - LYRICS_WHISPER_MODEL=small
      - LYRICS_ENABLE_SEPARATION=false
      - LYRICS_MAX_UPLOAD_SIZE_MB=50
    volumes:
      - lyrics_temp:/tmp/lyrics_extraction
    networks:
      - lyrics
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2048M
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service"
        env: "LOG_LEVEL"

  lyrics-worker:
    image: ${REGISTRY:-ghcr.io}/${REPO_OWNER:-owner}/${REPO_NAME:-app}/lyrics:${IMAGE_TAG:?IMAGE_TAG is required}
    container_name: lyrics-worker-staging
    command: python -m app.lyrics_service.worker
    restart: unless-stopped
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=INFO
      - LYRICS_DEVICE=cpu
      - LYRICS_COMPUTE_TYPE=int8
      - LYRICS_WHISPER_MODEL=small
      - LYRICS_ENABLE_SEPARATION=false
      - LYRICS_PREPROCESS_AUDIO=true
    volumes:
      - lyrics_temp:/tmp/lyrics_extraction
      - whisper_cache:/root/.cache/whisper
    networks:
      - lyrics
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2048M
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service"
        env: "LOG_LEVEL"

# ─────────────────────────────────────────────────────────────────────────────
# NETWORKS
# ─────────────────────────────────────────────────────────────────────────────
networks:
  backend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
  lyrics:
    driver: bridge

volumes:
  redis_data:
  lyrics_temp:
  whisper_cache:
