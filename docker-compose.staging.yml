# Staging Docker Compose Configuration
# 
# Usage:
#   docker compose -f docker-compose.staging.yml --env-file .env.staging up -d
#   docker compose -f docker-compose.staging.yml --env-file .env.staging pull
#
# Migration (one-off):
#   docker compose -f docker-compose.staging.yml --env-file .env.staging --profile migrate run --rm migrate

name: app-staging

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # API BACKEND (Python/FastAPI/Flask/Django)
  # ─────────────────────────────────────────────────────────────────────────────
  api:
    image: ${REGISTRY:-ghcr.io}/${REPO_OWNER:-owner}/${REPO_NAME:-app}/api:${IMAGE_TAG:?IMAGE_TAG is required}
    container_name: app-staging-api
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - APP_ENV=staging
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - LOG_FORMAT=json
      - WORKERS=2
      - DATABASE_URL=${DATABASE_URL:?DATABASE_URL is required}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - REDIS_URL=${REDIS_URL:-}
      - S3_BUCKET=${S3_BUCKET:-}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-}
      - S3_ENDPOINT=${S3_ENDPOINT:-}
    networks:
      - backend
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 768M
        reservations:
          cpus: '0.1'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service"
        env: "APP_ENV,LOG_LEVEL"

  # ─────────────────────────────────────────────────────────────────────────────
  # DATABASE MIGRATIONS (One-off job - run manually or in CI)
  # ─────────────────────────────────────────────────────────────────────────────
  migrate:
    image: ${REGISTRY:-ghcr.io}/${REPO_OWNER:-owner}/${REPO_NAME:-app}/api:${IMAGE_TAG:?IMAGE_TAG is required}
    container_name: app-staging-migrate
    command: ["alembic", "upgrade", "head"]
    environment:
      - APP_ENV=staging
      - DATABASE_URL=${DATABASE_URL:?DATABASE_URL is required}
      - SECRET_KEY=${SECRET_KEY:-}
    networks:
      - backend
    profiles:
      - migrate  # Only starts when explicitly requested: --profile migrate
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"

# ─────────────────────────────────────────────────────────────────────────────
# NETWORKS
# ─────────────────────────────────────────────────────────────────────────────
networks:
  backend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
