<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - AudioCraft</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f20df2",
                        "primary-dark": "#c20ac2",
                        "background-light": "#f8f5f8",
                        "background-dark": "#181118",
                        "surface-dark": "#271b27",
                        "border-dark": "#392839",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Space Grotesk", "sans-serif"],
                    },
                },
            },
        }
    </script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased overflow-hidden">
    <div class="flex h-screen w-full">
        {% include "partials/_sidebar.html" %}

        <main class="flex-1 flex flex-col min-w-0 bg-background-light dark:bg-background-dark relative overflow-hidden">
            <header class="flex items-center justify-between border-b border-border-dark px-6 py-3 bg-background-light/50 dark:bg-background-dark/50 backdrop-blur-md sticky top-0 z-10">
                <div class="hidden md:block">
                    <h2 class="text-slate-900 dark:text-white text-lg font-bold tracking-tight">Admin Dashboard</h2>
                </div>
                <div class="flex items-center gap-3">
                    <button id="adminRefreshBtn" class="flex items-center gap-2 px-3 py-2 rounded-lg bg-primary/10 text-primary hover:bg-primary/20 transition-colors">
                        <span class="material-symbols-outlined text-sm">refresh</span>
                        <span class="text-sm font-medium">Refresh</span>
                    </button>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto custom-scrollbar p-6 pb-32">
                <div class="max-w-7xl mx-auto space-y-6">
                    <div id="adminError" class="hidden p-4 rounded-lg border border-red-700/30 bg-red-900/20 text-red-200"></div>

                    <div class="bg-white dark:bg-surface-dark rounded-xl border border-slate-200 dark:border-border-dark p-6 shadow-lg">
                        <div class="flex items-center justify-between gap-4 mb-4">
                            <div>
                                <h3 class="text-xl font-bold dark:text-white text-slate-900">Users</h3>
                                <p class="text-sm text-slate-500 dark:text-slate-400">List users and assign roles</p>
                            </div>
                            <input id="adminUserSearch" class="px-3 py-2 bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-700 rounded-lg text-sm w-64" placeholder="Search email..." />
                        </div>
                        <div id="adminUsersTable" class="overflow-x-auto"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        fetch('/auth/csrf-token', { credentials: 'same-origin' })
            .then(r => r.json())
            .then(d => { window.csrfToken = d.csrf_token; })
            .catch(() => {});
    </script>
    <script src="{{ url_for('static', filename='js/admin/dashboard.js') }}"></script>
</body>
</html>
