<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vnuno{% endblock %}</title>
    
    <!-- Fonts: Space Grotesk (headings), Inter (body), JetBrains Mono (code/mono) -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- Tailwind -->
    <script src="{{ url_for('static', filename='css/tailwind.cdn.js') }}"></script>
    {% include 'partials/_tailwind_config.html' %}
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %} bg-background-dark text-text-primary font-body">
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
