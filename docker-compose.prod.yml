#     driver: "json-file"
#     options:
#       max-size: "10m"
#       max-file: "3"

  # ─────────────────────────────────────────────────────────────────────────────
  # DATABASE MIGRATIONS (One-off job - run manually or in CI)
  # ─────────────────────────────────────────────────────────────────────────────
  migrate:
    image: ${REGISTRY:-ghcr.io}/${REPO_OWNER:-owner}/${REPO_NAME:-app}/api:${IMAGE_TAG:?IMAGE_TAG is required}
    container_name: app-migrate
    command: ["alembic", "upgrade", "head"]
    environment:
      - APP_ENV=production
      - DATABASE_URL=${DATABASE_URL:?DATABASE_URL is required}
      - SECRET_KEY=${SECRET_KEY:-}
    networks:
      - backend
    profiles:
      - migrate  # Only starts when explicitly requested: --profile migrate
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"

# ─────────────────────────────────────────────────────────────────────────────
# VOLUMES
# ─────────────────────────────────────────────────────────────────────────────
volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  static_volume:
    driver: local

# ─────────────────────────────────────────────────────────────────────────────
# NETWORKS
# ─────────────────────────────────────────────────────────────────────────────
networks:
  backend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
