name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
      image_tag:
        description: 'Image tag (SHA) to deploy (required for production)'
        required: true

env:
  REGISTRY: ghcr.io
  REPO_OWNER: ${{ github.repository_owner }}
  REPO_NAME: music-craft

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    outputs:
      short_sha: ${{ steps.meta.outputs.short_sha }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-buildx-action@v3
      
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
          
      - id: meta
        run: |
          SHA=$(git rev-parse HEAD)
          SHORT_SHA=${SHA:0:12}
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          target: production
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.REPO_NAME }}/api:sha-${{ steps.meta.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.REPO_NAME }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    needs: build-and-push
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://${{ vars.STAGING_DOMAIN }}
    steps:
      - uses: actions/checkout@v4
      - uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - run: ssh-keyscan -H ${{ vars.STAGING_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to Staging
        env:
          DEPLOY_SHA: ${{ needs.build-and-push.outputs.short_sha }}
        run: |
          ssh ${{ vars.STAGING_USER }}@${{ vars.STAGING_HOST }} "bash -s" << EOF
            set -e
            cd ~/app
            echo "Pulling latest code..."
            git pull origin main
            echo "Updating IMAGE_TAG in .env.staging..."
            sed -i "s/^IMAGE_TAG=.*/IMAGE_TAG=sha-${DEPLOY_SHA}/" .env.staging || echo "IMAGE_TAG=sha-${DEPLOY_SHA}" >> .env.staging
            echo "Starting deployment..."
            bash scripts/deploy-staging.sh ${DEPLOY_SHA}
          EOF

  deploy-production:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://${{ vars.DOMAIN }}
    steps:
      - uses: actions/checkout@v4
      - uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - run: ssh-keyscan -H ${{ vars.PROD_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to Production
        env:
          DEPLOY_SHA: ${{ github.event.inputs.image_tag }}
        run: |
          if [ -z "$DEPLOY_SHA" ] || [ ${#DEPLOY_SHA} -lt 12 ]; then
            echo "Error: image_tag must be at least 12 characters (provide a full or 12-char commit SHA)"
            exit 1
          fi
          SHORT_SHA=${DEPLOY_SHA:0:12}
          ssh ${{ vars.PROD_USER }}@${{ vars.PROD_HOST }} "bash -s" << EOF
            set -e
            cd ~/app
            echo "Pulling latest code..."
            git pull origin main
            echo "Updating IMAGE_TAG in .env.prod..."
            sed -i "s/^IMAGE_TAG=.*/IMAGE_TAG=sha-${SHORT_SHA}/" .env.prod || echo "IMAGE_TAG=sha-${SHORT_SHA}" >> .env.prod
            echo "Starting deployment..."
            bash scripts/deploy.sh ${SHORT_SHA}
          EOF
