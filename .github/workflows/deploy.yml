name: Build and Deploy

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - production
          - staging
      action:
        description: 'Action'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - rollback
      target_sha:
        description: 'Target SHA (for rollback)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  REPO_OWNER: ${{ github.repository_owner }}
  REPO_NAME: music-craft

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.action == 'deploy'
    permissions:
      contents: read
      packages: write
    outputs:
      sha: ${{ steps.meta.outputs.sha }}
      api_image: ${{ steps.meta.outputs.api_image }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      - id: meta
        run: |
          SHA=$(git rev-parse HEAD)
          SHORT_SHA=${SHA:0:12}
          echo "sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "api_image=${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.REPO_NAME }}/api:sha-$SHORT_SHA" >> $GITHUB_OUTPUT
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: |
            ${{ steps.meta.outputs.api_image }}
            ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.REPO_NAME }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    if: (github.ref == 'refs/heads/develop') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging' && github.event.inputs.action == 'deploy')
    environment:
      name: staging
      url: https://${{ vars.STAGING_DOMAIN }}
    steps:
      - uses: actions/checkout@v4
      - uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - run: ssh-keyscan -H ${{ vars.STAGING_HOST }} >> ~/.ssh/known_hosts
      - name: Deploy
        env:
          DEPLOY_SHA: ${{ needs.build.outputs.sha }}
        run: |
          ssh ${{ vars.STAGING_USER }}@${{ vars.STAGING_HOST }} "bash -s" << EOF
            set -e
            cd ~/app
            echo "Pulling latest code..."
            git pull origin main
            echo "Updating IMAGE_TAG in .env.staging..."
            sed -i "s/^IMAGE_TAG=.*/IMAGE_TAG=sha-${DEPLOY_SHA}/" .env.staging || echo "IMAGE_TAG=sha-${DEPLOY_SHA}" >> .env.staging
            echo "Starting deployment..."
            bash scripts/deploy-staging.sh ${DEPLOY_SHA}
          EOF

  deploy-production:
    runs-on: ubuntu-latest
    needs: build
    if: (github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production' && github.event.inputs.action == 'deploy')
    environment:
      name: production
      url: https://${{ vars.DOMAIN }}
    steps:
      - uses: actions/checkout@v4
      - uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - run: ssh-keyscan -H ${{ vars.PROD_HOST }} >> ~/.ssh/known_hosts
      - name: Deploy
        env:
          DEPLOY_SHA: ${{ needs.build.outputs.sha }}
        run: |
          ssh ${{ vars.PROD_USER }}@${{ vars.PROD_HOST }} "bash -s" << EOF
            set -e
            cd ~/app
            echo "Pulling latest code..."
            git pull origin main
            echo "Updating IMAGE_TAG in .env.prod..."
            sed -i "s/^IMAGE_TAG=.*/IMAGE_TAG=sha-${DEPLOY_SHA}/" .env.prod || echo "IMAGE_TAG=sha-${DEPLOY_SHA}" >> .env.prod
            echo "Starting deployment..."
            bash scripts/deploy.sh ${DEPLOY_SHA}
          EOF

  rollback:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'rollback'
    environment:
      name: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - run: ssh-keyscan -H ${{ vars.PROD_HOST }} >> ~/.ssh/known_hosts
      - name: Exec Rollback
        env:
          ENV_NAME: ${{ github.event.inputs.environment }}
          TARGET_SHA: ${{ github.event.inputs.target_sha }}
        run: |
          HOST=${{ vars.PROD_HOST }}
          USER=${{ vars.PROD_USER }}
          SCRIPT="scripts/rollback.sh"
          
          if [ "$ENV_NAME" == "staging" ]; then
             HOST=${{ vars.STAGING_HOST }}
             USER=${{ vars.STAGING_USER }}
             SCRIPT="scripts/rollback-staging.sh"
          fi
          
          ssh $USER@$HOST << EOF
            set -e
            cd ~/app
            bash $SCRIPT $TARGET_SHA
          EOF