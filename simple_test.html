<!DOCTYPE html>\n<html>\n<head>\n    <title>AddButton Fix Test</title>\n    <style>\n        body { font-family: Arial, sans-serif; padding: 20px; }\n        .test-container { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }\n        .success { color: green; }\n        .error { color: red; }\n    </style>\n</head>\n<body>\n    <h1>AddButton Fix Test</h1>\n    <div id=\"test-container\"></div>\n    <div id=\"result\"></div>\n\n    <script src=\"app/static/js/components/unifiedCard.js\"></script>\n    <script src=\"app/static/js/components/addButton.js\"></script>\n    \n    <script>\n        console.log('Testing AddButton...');\n        \n        try {\n            // Test basic AddButton creation\n            const button = new AddButton({\n                playlistId: 'test-playlist',\n                songData: {\n                    id: 'test-song',\n                    title: 'Test Song',\n                    artist: 'Test Artist'\n                },\n                enableMockMode: true\n            });\n            \n            const element = button.createElement();\n            document.getElementById('test-container').appendChild(element);\n            \n            document.getElementById('result').innerHTML = '<p class=\"success\">✓ AddButton created successfully and should be clickable!</p>';\n            \n            console.log('AddButton test passed!');\n            \n        } catch (error) {\n            document.getElementById('result').innerHTML = '<p class=\"error\">✗ Error: ' + error.message + '</p>';\n            console.error('AddButton test failed:', error);\n        }\n    </script>\n</body>\n</html>
